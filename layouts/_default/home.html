{{ define "main" }}
  <div class="flex content-center max-w-5xl flex-wrap justify-evenly left-0 right-0 m-auto mt-10 gap-y-10">
  {{ range where site.RegularPages "Section" "atividades" }}
    <div class="card bg-base-200 w-96 shadow-sm border-2 mx-2">
      <figure>
        {{ $image := .Resources.Get "cover.png" }}
        {{ $summary := .Summary }}
        {{ with $image }}
        <img
          src="{{ .RelPermalink }}"
          alt="{{ $summary }}" />
        {{ end }}
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ .LinkTitle }}</h2>
        <p>{{ .Summary }}</p>
        <div class="card-actions justify-end">
          <a href="{{ .RelPermalink }}" class="btn btn-accent">Acessar</a>
        </div>
      </div>
    </div>
  {{ end }}
  </div>
{{ end }}
